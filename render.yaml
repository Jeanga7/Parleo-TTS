services:
  - name: paleo-tts-backend
    type: web
    env: python
    buildCommand: ""
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
    plan: free
    region: oregon
    build:
      path: backend
    runtime: python3
    pythonVersion: "3.9"

  - name: paleo-tts-frontend
    type: web
    runtime: static  # âœ… Ajout du runtime pour un site statique
    buildCommand: npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://paleo-backend.render.com
